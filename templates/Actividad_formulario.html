
{% extends "Actividad_layout.html" %}

{%block content%}

{% from "Act1_macros.html" import render_cajas %}

<form action="/GenerarCajas" method="POST">
    <div class="control-group">
        <div class="controls">
            <label>Ingresa un numero de cajas</label>
            <input type="text" name="txtcantidad" />
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-default btn-primary">
                        <i class="icon-book icon-white"></i>Imprimir
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
<form action="/generarResultado" method="POST" >
    <div class="control-group">
        <div class="controls">
            {% for indice in range(1, cantidad + 1) %}
                    {{render_cajas(indice)}}
                    {% endfor %}
            <div class="control-group">
                <div class="controls">
                    

                    <input name="cantidadIngresada" value="{{cantidad}}" hidden/>
                    <button type="submit" class="btn btn-default btn-primary">
                        <i class="icon-book icon-white"></i>Calcular
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

{%endblock%}
